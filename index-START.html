<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <script src="exo.js" defer></script>
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" id="A" src="clap.wav"></audio>
  <audio data-key="83" id="S" src="hihat.wav"></audio>
  <audio data-key="68" id="D" src="kick.wav"></audio>
  <audio data-key="70" id="F" src="openhat.wav"></audio>
  <audio data-key="71" id="G" src="boom.wav"></audio>
  <audio data-key="72" id="H" src="ride.wav"></audio>
  <audio data-key="74" id="J" src="snare.wav"></audio>
  <audio data-key="75" id="K" src="tom.wav"></audio>
  <audio data-key="76" id="L" src="tink.wav"></audio>


<script>

</script>

</body>
</html>
